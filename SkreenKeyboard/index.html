<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Keyboard</title>
    <link rel="stylesheet" href="style.css">
    <script  src="main.js" defer ></script>
</head>
<body>
    <div class="wrapper">
        <input type="text" class="input" placeholder="Введите текст" readonly>
        <div class="keyboard-row keyboard-row--1">
            <div class="keyboard_key">~</div>
            <div class="keyboard_key">1</div>
            <div class="keyboard_key">2</div>
            <div class="keyboard_key">3</div>
            <div class="keyboard_key">4</div>
            <div class="keyboard_key">5</div>
            <div class="keyboard_key">6</div>
            <div class="keyboard_key">7</div>
            <div class="keyboard_key">8</div>
            <div class="keyboard_key">9</div>
            <div class="keyboard_key">0</div>
            <div class="keyboard_key">-</div>
            <div class="keyboard_key">+</div>
        </div>
        <div class="keyboard-row keyboard-row--2">
            <div class="keyboard_key">q</div>
            <div class="keyboard_key">w</div>
            <div class="keyboard_key">e</div>
            <div class="keyboard_key">r</div>
            <div class="keyboard_key">t</div>
            <div class="keyboard_key">y</div>
            <div class="keyboard_key">u</div>
            <div class="keyboard_key">i</div>
            <div class="keyboard_key">o</div>
            <div class="keyboard_key">p</div>
            <div class="keyboard_key">[</div>
            <div class="keyboard_key">]</div>
        </div>
        <div class="keyboard-row keyboard-row--3">
            <div class="keyboard__caps">capsLock</div>
            <div class="keyboard_key">a</div>
            <div class="keyboard_key">s</div>
            <div class="keyboard_key">d</div>
            <div class="keyboard_key">f</div>
            <div class="keyboard_key">g</div>
            <div class="keyboard_key">h</div>
            <div class="keyboard_key">j</div>
            <div class="keyboard_key">k</div>
            <div class="keyboard_key">l</div>
            <div class="keyboard_key">;</div>
            <div class="keyboard_key">'</div>
        </div>
        <div class="keyboard-row keyboard-row--4">
            <div class="keyboard_key">z</div>
            <div class="keyboard_key">x</div>
            <div class="keyboard_key">c</div>
            <div class="keyboard_key">v</div>
            <div class="keyboard_key">b</div>
            <div class="keyboard_key">n</div>
            <div class="keyboard_key">m</div>
            <div class="keyboard_key">,</div>
            <div class="keyboard_key">.</div>
            <div class="keyboard_key">/</div>
            <div class="keyboard_key">?</div>
        </div>
</body>
</html>

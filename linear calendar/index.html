<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linear calendar</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="date">
            <div class="date__arrow date__arrow--left">←</div>
            <div class="date__info">Январь 2023</div>
            <div class="date__arrow date__arrow--right">→</div>
    </div>
</body>
</html>
